name: Portfolio Development CI

on:
  push:
    branches:
      - 'main'
      - 'release/*'
  pull_request:
    branches:
      - 'main'
      - 'release/*'

jobs:
  prepare:
    name: Prepare environment
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read_tag.outputs.tag }}
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - id: read_tag
        run: echo "tag=$(cat .github/VERSION)" >>"${GITHUB_OUTPUT}"

  validate:
    name: Validate Codebase
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/${{ vars.IMAGE_NAME }}-dev:${{ needs.prepare.outputs.tag }}
      options: --user root
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Lint Markdown
        run: npm run lint:md
      - name: Lint Shell Scripts
        run: npm run lint:sh
      - name: Check vulnerabilities
        run: npm run audit
      - name: Check types
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/${{ vars.IMAGE_NAME }}-dev:${{ needs.prepare.outputs.tag }}
      options: --user root
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Run actions/upload-artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ui-coverage
          path: coverage.lcov
          retention-days: 1

  browser-tests:
    name: Browser Test (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: h3nc4/${{ vars.IMAGE_NAME }}-dev:${{ needs.prepare.outputs.tag }}
      options: --user root --shm-size=1gb # Increase shared memory for browser tests
    env:
      HOME: /root
    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop Browsers
          - project: chromium
            install: chromium
          - project: firefox
            install: firefox
          - project: webkit
            install: webkit
          # Mobile Viewports
          - project: mobile-chrome
            install: chromium
          - project: mobile-safari
            install: webkit
          - project: pixel-7
            install: chromium
          - project: iphone-15
            install: webkit
          - project: ipad-pro
            install: webkit
          # Branded Desktop
          - project: google-chrome
            install: chrome
          - project: msedge
            install: msedge
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - name: Run actions/cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.install }}
      - name: Run Browser Tests
        run: npm run test:browser -- --project ${{ matrix.project }}

  sonarqube:
    name: SonarQube Scan
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0 # Fetch history for SonarQube
      - name: Run actions/download-artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ui-coverage
      - name: Run SonarQube analysis
        run: ./scripts/sonar.sh

  build-bundle:
    name: Build Production Bundle
    needs: [test, prepare]
    runs-on: ubuntu-latest
    container:
      image: h3nc4/${{ vars.IMAGE_NAME }}-dev:${{ needs.prepare.outputs.tag }}
      options: --user root
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >>${GITHUB_OUTPUT}
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Build production bundle
        run: npm run build
      - name: Create Pages artifact tar
        if: github.ref == 'refs/heads/main'
        run: tar --format=ustar --no-same-owner -cf artifact.tar -C dist .
      - name: Run actions/upload-artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: github-pages
          path: artifact.tar

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-bundle
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Run actions/deploy-pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

  build-test-container:
    name: Build and Test Runtime Container
    needs: [test, prepare]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare metadata
        id: meta
        run: |
          echo "PUSH=${{ github.ref == 'refs/heads/main' }}" >>$GITHUB_OUTPUT
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "SHORT_SHA=$SHORT_SHA" >>$GITHUB_OUTPUT
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TAGS=${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:latest,${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:$SHORT_SHA" >>$GITHUB_OUTPUT
          else
            echo "TAGS=${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:latest" >>$GITHUB_OUTPUT
          fi
      - name: Run actions/checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Run docker/setup-buildx-action
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
      - name: Run docker/login-action
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get build date
        id: build_date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >>"${GITHUB_OUTPUT}"
      - name: Build Container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.meta.outputs.PUSH }}
          load: true
          tags: ${{ steps.meta.outputs.TAGS }}
          build-args: |
            DEV_IMAGE_TAG=${{ needs.prepare.outputs.tag }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.build_date.outputs.date }}
      - name: Run container
        run: |
          CONTAINER_ID=$(docker run -d -p 8080:80 ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:latest)
          echo "CONTAINER_ID=$CONTAINER_ID" >>${GITHUB_ENV}
      - name: Poll container url
        run: |
          for i in {1..10}; do
            if wget -qO- http://localhost:8080/ | grep -qi "henrique"; then
              echo "Container started successfully."
              exit 0
            else
              echo "Waiting for container to start..."
              sleep 3
            fi
          done
          echo "Container did not start." >&2
          docker logs ${CONTAINER_ID} >&2
          exit 1
      - name: Cleanup
        if: always()
        run: docker rm -f ${CONTAINER_ID}
