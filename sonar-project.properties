# Root project information
sonar.projectKey=portfolio
sonar.projectName=Portfolio
sonar.projectVersion=0.0.0
sonar.sourceEncoding=UTF-8

# Sources
sonar.sources=src
sonar.tests=src

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,src/test/**

# Exclusions
sonar.exclusions= \
  node_modules/**, \
  dist/**, \
  coverage-*, \
  src/components/ui/**, \
  vite.config.ts, \
  eslint.config.js, \
  components.json, \
  tsconfig*.json

# Coverage
sonar.javascript.lcov.reportPaths=coverage.lcov

# Exclude application entry points from coverage metrics.
sonar.coverage.exclusions=src/main.tsx
